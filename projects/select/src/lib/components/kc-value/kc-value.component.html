<ng-container *ngIf="value | async as value; else placeholder">
  <div>{{ value }}</div>
</ng-container>

<ng-template #placeholder>
  <div #ref>
    <ng-content placeholder></ng-content>
  </div>

  <span *ngIf="!ref.children.length">Please choose an option</span>
</ng-template>

<ng-content></ng-content>
