<div cdk-overlay-origin #originRef="cdkOverlayOrigin">
  <ng-template #valueRef></ng-template>

  <ng-template
    #templateRef
    cdk-connected-overlay
    cdkConnectedOverlayLockPosition
    [cdkConnectedOverlayFlexibleDimensions]="true"
    [cdkConnectedOverlayViewportMargin]="20"
    [cdkConnectedOverlayPositions]="positions"
    [cdkConnectedOverlayOrigin]="origin || originRef"
    [cdkConnectedOverlayOpen]="panelOpen"
    (overlayKeydown)="keydown($event)"
  >
    <!-- (overlayOutsideClick)="close($event)" -->
    <ng-content></ng-content>
  </ng-template>
</div>
